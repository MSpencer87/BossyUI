<h1 class="heading--xl">Talk to Us</h1>
<div class="grid">
	<div class="col-1-3">
		<p>The Bossy is an ever growing group. We are working hard to continually develop new features for the Bossy UI and love hearing from people who use our project.</p>
	</div>
	<div class="col-2-3">
		<form method="POST" action="//formspree.io/{{site.email}}">
			<fieldset>
				<legend>Name</legend>
				<input type="text" name="name">
			</fieldset>
			<input type="text" name="_gotcha" style="display:none" />
			<fieldset>
				<legend>Email Address</legend>
				<input type="email" name="_replyto">
			</fieldset>
			<fieldset>
				<label for="">Message</label>
				<textarea rows="10" style="width: 100%" name="message"></textarea>
			</fieldset>
			<input type="submit" value="Submit">
		</form>
	</div>
</div>
