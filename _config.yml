# Site settings
title: Bossy UI
email: your-email@domain.com
description: >
baseurl: "BossyUI" # the subpath of your site, e.g. /blog/
url: "http://yourdomain.com" # the base hostname & protocol for your site
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "pages"
      type: "pages"
    values:
      parent: ""
  -
    scope:
      path: "pages/components"
      type: "pages"
    values:
      parent: "components"
  -
    scope:
      path: "pages/getting_started"
      type: "pages"
    values:
      parent: "getting_started"

  -
    scope:
      path: "pages/about"
      type: "pages"
    values:
      parent: "about"